<div class="box">
    <div class="box-header">
        <h2><i ng-class="currentView.icon"></i><span class="break"></span>{{currentView.name}} - 批量导入</h2>
        <div class="box-icon">
            <a ng-click="cancelEdit()" class="btn-close"><i class="fa fa-times"></i></a>
        </div>
    </div>
    <div class="box-content">
        <form class="form-horizontal" role="form">
            <div class="form-group" style="height: 60px; margin-top: 60px">
                <div class="col-lg-offset-2 col-lg-6">
                    <button type="button" ng-csv="[]" csv-header="['h1','h2','h3']" filename="商品批量导入模板.csv" class="btn btn-primary btn-lg">
                      <i class="fa fa-download green"></i> 下载批量导入模板
                    </button>
                    <button style="margin-left: 60px" ng-click="" class="btn btn-warning btn-lg">
                      <i class="fa fa-upload green"></i> 导入商品
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
      <div id="itemtable" data-ng-show="">
        <table class="table">
          <thead>
          <tr>
            <th ng-repeat="field in fields" ng-if="!field.listHide">
              {{field.title}}
            </th>
          </tr>
          </thead>
          <tbody>
          <tr data-ng-repeat="entity in entitiesWh">
            <td class="center" ng-repeat="field in fields" ng-show="!field.listHide">
              <span ng-class="entity.fieldClass[field.name]" ng-if="field.value">{{field.value(entity)}}</span>
              <span ng-class="entity.fieldClass[field.name]" ng-if="!field.value">{{valueOfKeyString(entity, field.name)}}</span>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
