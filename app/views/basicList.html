<div class="box-header">
    <div class="row">
        <div class="col-xs-4">
            <ol class="breadcrumb" style="background-color: #36a9e1; margin: 0px; padding: 0px; padding-left: 0px; margin-bottom: 0px; margin-top: 8px; margin-left: 15px;" >
                <li ng-if="viewName"><a style="color: #fff">{{viewName}}</a></li>
                <li ng-if="viewName == currentView.name"><a style="color: #fff">{{currentView.submenus[0].name}}</a></li>
                <li ng-if="viewName != currentView.name"><a style="color: #fff">{{currentView.name}}</a></li>
            </ol>
            <!--<h2><i ng-class="currentView.icon"></i><span class="break"></span>{{currentView.name}}</h2>-->
        </div>
        <div class="col-xs-6"></div>
        <div class="col-xs-2">
            <div class="box-icon">
                <a ng-click="showCreate()" class="btn-puls" ng-hide="isHide"><i class="fa fa-plus" /></a>
                <a ng-click="refreshList()" class="btn-refresh"><i class="fa fa-refresh" /></a>
            </div>
        </div>
    </div>

</div>
<div class="box-content">
    <div class="row">
        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-8">
                    <select class="form-control" ng-model="pagination.iLength" ng-options="option for option in pagination.iLengthOptions"></select>
                </div>
                <div class="col-lg-4">
                    <h4>条/页</h4>
                </div>
            </div>
        </div>
        <div class="col-lg-3">
            <div class="row" ng-if="showOptions" >
                <div class="col-lg-8">
                    <select class="form-control" ng-model="currentShowShop.shop" ng-options="option as option.name for option in allShop">
                        <option value="">-- 选择商店 --</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <h4>切换商店</h4>
                </div>
            </div>

        </div>
        <div class="col-lg-3"></div>
        <div class="col-lg-3">
            <form class="form-search" >
                <div class="input-group">
                    <input class="form-control" type="search" ng-model="search.text" tooltip="{{searchOptions.tooltip}}" tooltip-trigger="focus">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" ng-click="refreshList()" ui-keypress="{13:'refreshList($event)'}">搜索</button>
                    </span>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-2">
        </div>
        <div class="col-lg-10"></div>
    </div>
    <br>
    <div class="alert alert-info" ng-show="loading">载入中</div>
    <div class="alert alert-info" ng-show="noSearchBack && !loading">抱歉，没有搜索到符合条件的记录</div>
    <div ng-show="!loading && !noSearchBack" >
    <table class="table table-striped table-bordered bootstrap-datatable datatable">
        <thead>
        <tr>
            <th ng-repeat="field in fields" ng-show="!field.listHide">{{field.title}}</th>
            <th>
                <div class="row">
                    <div class="col-lg-4">操作</div>
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <a href="" ng-click="showCheckbox()" class="btn-danger" title="批量删除">
                          <i class="fa fa-trash-o"></i>
                        </a>
                    </div>
                </div>
            </th>
            <th ng-show="showCbx">
                <div class="row">
                    <div class="col-lg-8">
                        <input type="checkbox" ng-model="checked" title="全选">
                    </div>
                    <div class="col-lg-4">
                        <button ng-click="deleteByIds()" class="btn btn-default btn-primary" style="margin: 0px; padding: 0px">删除</button>
                    </div>
                </div>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entity in entities | limitTo: pagination.iLength">
            <td class="center" ng-repeat="field in fields" ng-show="!field.listHide">
                <span ng-class="entity.fieldClass[field.name]"  ng-if="field.value">{{field.value(entity)}}</span>
                <span ng-class="entity.fieldClass[field.name]" ng-if="!field.value">{{valueOfKeyString(entity, field.name)}}</span>
            </td>
            <td class="center btn-toolbar">
                <li class="dropdown" style="list-style-type: none">
                <a href class="btn btn-info dropdown-toggle" style="padding-bottom: 2px; padding-top: 2px">
                    <i class="fa fa-info fa-lg"></i>
                </a>
                <ul class="dropdown-menu" style="min-width: 100px">
                    <li ng-repeat="op in fieldOperations">
                        <a ng-class="op.class" title="{{op.title}}"
                           ng-click="operateFunc(entity, op.op)">
                            <i ng-class="op.icon"></i>
                        </a>
                    </li>
                </ul>
                </li>
            </td>
            <td ng-show="showCbx">
                <input type="checkbox" ng-checked="checked" ng-model="checked">
            </td>
        </tr>
        </tbody>
    </table>

    <div class="row">
        <div class="col-lg-12">
            显示 {{pagination.iStart}} ~ {{pagination.iEnd}} / {{pagination.iTotal}} 条
        </div>
        <div class="col-lg-12 center">
            <pagination total-items="pagination.iTotal" items-per-page="pagination.iLength" page="pagination.iPage" max-size="pagination.maxSize"  rotate="false" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>
</div>
</div>
