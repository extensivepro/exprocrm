<div class="box-header">
    <div class="row">
        <div class="col-xs-4">
            <ol class="breadcrumb" style="background-color: #36a9e1; margin: 0px; padding: 0px; padding-left: 0px; margin-bottom: 0px; margin-top: 8px; margin-left: 15px;" >
                <li ng-if="viewName"><a style="color: #fff">{{viewName}}</a></li>
                <li ng-if="viewName == currentView.name"><a style="color: #fff">{{currentView.submenus[0].name}}</a></li>
                <li ng-if="viewName != currentView.name"><a style="color: #fff">{{currentView.name}}</a></li>
            </ol>
            <!--<h2><i ng-class="currentView.icon"></i><span class="break"></span>{{currentView.name}}</h2>-->
        </div>
        <div class="col-xs-6"></div>
        <div class="col-xs-2">
            <div class="box-icon">
                <a ng-click="showCreate()" class="btn-puls" ng-hide="isHide"><i class="fa fa-plus" /></a>
                <a ng-click="refreshList()" class="btn-refresh"><i class="fa fa-refresh" /></a>
            </div>
        </div>
    </div>

</div>
<div class="box-content">
    <div class="row">
        <!--START:operator for deletes-->
        <div class="col-lg-1">
            <a href="" ng-click="showCheckbox()" class="btn btn-success" title="批量删除">
                <i class="fa fa-trash-o">批量删除</i>
            </a>
        </div>
        <!--END:operator for deletes-->
        <!--START:operator for switch page's length-->
        <div class="col-lg-3">
            <div class="row">
                <div class="col-lg-8">
                    <select class="form-control" ng-model="pagination.iLength" ng-options="option for option in pagination.iLengthOptions"></select>
                </div>
                <div class="col-lg-4">
                    <h4>条/页</h4>
                </div>
            </div>
        </div>
        <!--END:operator for switch page's length-->
        <!--START:operator for switch shops-->
        <div class="col-lg-3">
            <div class="row" ng-if="showOptions" >
                <div class="col-lg-8">
                    <select class="form-control" ng-model="currentShowShop.shop" ng-options="option as option.name for option in allShop">
                        <option value="">-- 选择商店 --</option>
                    </select>
                </div>
                <div class="col-lg-4">
                    <h4>切换商店</h4>
                </div>
            </div>
        </div>
        <!--END:operator for switch shops-->
        <div class="col-lg-2"></div>
        <!--START: operator for search-->
        <div class="col-lg-3">
            <form class="form-search" >
                <div class="input-group">
                    <input class="form-control" type="search" ng-model="search.text" tooltip="{{searchOptions.tooltip}}" tooltip-trigger="focus">
                    <span class="input-group-btn">
                      <button class="btn btn-primary" ng-click="refreshList()" ui-keypress="{13:'refreshList($event)'}">搜索</button>
                    </span>
                </div>
            </form>
        </div>
        <!--END: operator for search-->
    </div>

    <!--just for generate margin between the operator column and table-->
    <div class="row" style="height: 10px"></div>

    <!--START: table for showing datas-->
    <table class="table table-striped table-bordered bootstrap-datatable datatable table-hover">
        <thead>
        <tr>
            <th ng-show="showCbx">
                <div class="row">
                    <div class="col-lg-12">
                    <input type="checkbox" ng-model="checked" title="全选">&nbsp;&nbsp;&nbsp;
                    <button ng-click="deleteByIds()" class="btn btn-default btn-success" style="margin: 0px; padding: 0px">删除</button>
                    </div>
                </div>
            </th>
            <th ng-repeat="field in fields" ng-show="!field.listHide">
                {{field.title}}
            </th>
        </tr>
        </thead>
        <tbody>
            <!--START: modal for operation-->
            <div>
                <script type="text/ng-template" id="myModalContent.html">
                    <div class="modal-body">
                        <div class="container">
                            <div class="row">
                                <div ng-class="cols" ng-repeat="op in fieldOperations" style="text-align:center;">
                                    <a ng-class="op.class" title="{{op.title}}" ng-click="operateFun(op.op)">
                                        <i ng-class="op.icon"></i>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </script>
            </div>
            <!--END: modal for operation-->
            <!--START: temp css for tr-->
            <style>
                tbody>tr:hover,
                tbody>tr:focus {
                    color: #2a6496;
                }

                tbody>tr:focus {
                    outline: thin dotted #333;
                    outline: 5px auto -webkit-focus-ring-color;
                    outline-offset: -2px;
                }
            </style>
            <!--END: temp css for tr -->
            <!--START: list all datas for table-->
            <tr class="tr" style="cursor: pointer; height: 50px" ng-click="open(entity)"
                ng-repeat="entity in entities | limitTo: pagination.iLength">
                <td ng-show="showCbx" ng-click="doNothing($event)" style="vertical-align: middle; width: 80px">
                    <input type="checkbox" ng-model="none" name="chbox" value="{{entity.id}}" ng-checked="checked">
                </td>
                <td class="center" ng-repeat="field in fields" ng-show="!field.listHide" style="vertical-align: middle">
                    <span ng-class="entity.fieldClass[field.name]" ng-if="field.value">{{field.value(entity)}}</span>
                    <span ng-class="entity.fieldClass[field.name]" ng-if="!field.value">{{valueOfKeyString(entity, field.name)}}</span>
                </td>
            </tr>
            <!--END: list all datas for table-->
        </tbody>
    </table>
    <!--END: table for showing datas-->

    <!--START: pagination-->
    <div class="row">
        <div class="col-lg-12">
            显示 {{pagination.iStart}} ~ {{pagination.iEnd}} / {{pagination.iTotal}} 条
        </div>
        <div class="col-lg-12 center">
            <pagination total-items="pagination.iTotal" items-per-page="pagination.iLength" page="pagination.iPage" max-size="pagination.maxSize"  rotate="false" previous-text="上一页" next-text="下一页"></pagination>
        </div>
    </div>
    <!--END: pagination-->
</div>
</div>
