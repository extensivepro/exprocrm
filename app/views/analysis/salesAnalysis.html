<div class="row-fluid" ng-controller="SalesAnalysisController" ng-init="init()">
    <div class="row-fluid">
        <div class="box">
            <div class="box-header">
                <h2>
                    <i ng-class="currentView.icon"></i>
                    <span class="break"></span>
                    {{currentView.name}} ({{stdt|date:"yyyy年MM月dd日"}} ~{{dt|date:"yyyy年MM月dd日"}})
                </h2>
            </div>
            <div class="box-content">
                <div class="row-fluid">
                    <div class="span5"></div>
                    <div class="span2" style="text-align: center">
                        <div class="btn-group">
                            <button type="button" class="btn btn-primary" ng-model="analysisModel"
                                    btn-radio="'merchant'">
                                <i ng-class="views[3].icon"></i> 商户
                            </button>
                            <button type="button" class="btn btn-primary" ng-model="analysisModel" btn-radio="'shop'">
                                <i ng-class="views[4].icon"></i> 商店
                            </button>
                        </div>
                    </div>
                    <div class="span2 row-fluid" style="text-align: right">
                        <label class="row">所有商店</label>
                    </div>
                    <div class="span1" style="text-align: left">
                        <input class="row" type="checkbox" ng-model="allShops"/>
                    </div>
                    <div class="span2" style="text-align: right">
                        <select ng-disabled="allShops" ng-show="onShop" style="width: 150px" ng-model="shop" ng-options="shop.name for shop in shops|orderBy:columnSort.sortColumn:columnSort.reverse">
                            <option value="">-----选择商店-----</option>
                        </select>
                    </div>
                </div>
                <div class="span12">
                <div class="span4" style="text-align: right" ng-show="onShop">
                    <div google-chart="" chart="pieChart" style="{{chart.cssStyle}}" on-ready="chartReady()"></div>
                </div>
                <div ng-class="areaChartFull" style="text-align: right">
                    <div google-chart="" chart="chart" style="{{chart.cssStyle}}" on-ready="chartReady()"></div>
                </div>
                </div>


                <fieldset class="span6" style="text-align: center;">
                    <legend style="width:inherit; padding:0 10px; border-bottom:none;">统计时段</legend>
                    <div class="btn-group">
                        <button type="button" class="btn btn-success" ng-model="periodModel"
                                btn-radio="'lastWeek'" >
                            前7天
                        </button>
                        <button type="button" class="btn btn-success" ng-model="periodModel"
                                btn-radio="'lastMonth'">
                            前30天
                        </button>
                        <button type="button" class="btn btn-success" ng-model="periodModel"
                                btn-radio="'custom'" onclick="$('#dateRange').click();">
                            <i class="icon-calendar"></i>
                        </button>
                    </div>
                    <input format="YYYY年MM月DD日" style="width: 222px;" id="dateRange" type="daterange"
                           ng-model="dateRange" disabled="true">
                </fieldset>

                <fieldset style="text-align: center;">
                    <legend style="width:inherit; padding:0 10px; border-bottom:none;">统计单位</legend>
                    <div class="btn-group">
                        <button type="button" class="btn btn-info" ng-model="unitModel"
                                btn-radio="'daily'">
                            日
                        </button>
                        <button type="button" class="btn btn-info" ng-model="unitModel"
                                btn-radio="'weekly'" ng-disabled="weekDisable">
                            周
                        </button>
                        <button type="button" class="btn btn-info" ng-model="unitModel"
                                btn-radio="'monthly'" ng-disabled="monthDisable">
                            月
                        </button>

                    </div>
                </fieldset>
                <hr>
                <div style="width: 100%">
                    <table style="margin-bottom: 0px" class="table table-striped table-bordered bootstrap-datatable datatable">
                        <thead style="background-color: #dcdcdc">
                        <th style="width: 16%" ng-repeat="header in headers">
                            <a ng-click="columnSort.sortColumn=headers[$index];columnSort.reverse=!columnSort.reverse">{{ headersZ[$index] }}</a>
                        </th>
                        </thead>
                    </table>
                    <div style="display: block; height: 170px; overflow-y: auto">
                    <table class="table table-striped table-bordered bootstrap-datatable datatable">
                        <tbody >
                        <tr ng-show="!onShop" ng-repeat="shop in shops|orderBy:columnSort.sortColumn:columnSort.reverse">
                            <td style="width: 20%"><a ng-click="toSingleShop(shop)">{{shop.name}}</a></td>
                            <td style="width: 20%">{{shop.sale}}</td>
                            <td style="width: 20%">{{shop.percentage}}%</td>
                            <td style="width: 20%">N/A</td>
                            <td style="width: 20%">N/A</td>
                        </tr>
                        <tr ng-show="onShop" ng-repeat="item in items|orderBy:columnSort.sortColumn:columnSort.reverse">
                            <td style="width: 16%">{{item.name}}</a></td>
                            <td style="width: 16%">{{item.sale}}</td>
                            <td style="width: 16%">{{item.quantity}}</td>
                            <td style="width: 16%">{{item.percentage}}%</td>
                            <td style="width: 16%">N/A</td>
                            <td style="width: 16%">N/A</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
