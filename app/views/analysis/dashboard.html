<div class="row" ng-controller="DashboardController" data-ng-init="init()">
  <div class="row">
    <div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
  		<div class="smallstat box">
        <i class="fa fa-money fa-4x blue"></i>
  			<span class="title">销售额(元)</span>
  			<span class="value">{{saleNum}}</span>
  		</div>
  	</div>
    <div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
  		<div class="smallstat box">
        <i class="fa fa-exchange fa-4x green"></i>
  			<span class="title">现金流(元)</span>
  			<span class="value">{{totalCash}}</span>
  		</div>
  	</div>
    <div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
  		<div class="smallstat box">
        <i class="fa fa-truck fa-4x red"></i>
  			<span class="title">进货支出(元)</span>
  			<span class="value">{{skusNum}}</span>
  		</div>
  	</div>
    <div class="col-lg-3 col-sm-6 col-xs-6 col-xxs-12">
  		<div class="smallstat box">
        <i class="fa fa-download fa-4x yellow"></i>
  			<span class="title">毛利润(元)</span>
  			<span class="value">{{skusNum}}</span>
  		</div>
  	</div>
  </div>
  <div class="row">
    <div class="col-lg-6 col-md-12">
      <div class="box">
        <div class="box-header">
          <h2>商店排行</h2>
        </div>
        <div class="box-content">
          <div google-chart="" chart="shopChart" style="{{shopChart.cssStyle}}" on-ready="chartReady()"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-6 col-md-12">
      <div class="box">
        <div class="box-header">
          <h2>单品排行</h2>
        </div>
        <div class="box-content">
          <div google-chart="" chart="itemChart" style="{{shopChart.cssStyle}}" on-ready="chartReady()"></div>
        </div>
      </div>
    </div>
  </div>
</div>
