<div class="box-header">
    <h2><i ng-class="currentView.icon"></i><span class="break"></span>
        <span ng-show='!entity.id'>进货与核销</span>
    </h2>
    <div class="box-icon">
        <a ng-click="cancelEdit()" class="btn-close"><i class="fa fa-times"></i></a>
    </div>
</div>
<div class="box-content">
    <form class="form-horizontal" role="form" name="editForm">
        <div class="form-group">
            <label class="col-lg-2 control-label"></label>
            <span class="help-block"><i class="fa fa-circle"> 标记的项目不能为空</i></span>
        </div>
        <!--START:just use for edit-->
        <div class="form-group" ng-repeat="field in profileFields" ng-if="!!entity.id && !field.readonly"
             ng-hide="field.hide || (field.readonly && !(!entity._id && field.creatable))">
            <label class="col-lg-2 control-label">{{field.title}}</label>
            <div class="col-lg-6">
                <div class="input-group">
                    <input class="form-control" name="{{field.name}}" type="text" ng-model="entity[field.name]"
                           ng-required="!!field.required">
                    <span class="input-group-addon" ng-if="!!field.required"><i class="fa fa-circle"></i></span>
                    <span class="input-group-addon" ng-if="!field.required"><i class="fa fa-circle-o"></i></span>
                </div>
            </div>
        </div>
        <!--END:just use for edit-->

        <!--START:just use for create-->
        <div class="form-group"  ng-if="!entity.id" ng-hide="field.createHide">
            <div class="form-group"  >
                <label class="col-lg-2 control-label">商品编码：</label>

                <div class="col-lg-6">
                    <input  class="form-control" type="text" ng-change="getInfo(entity.itemCode)"  ng-model="entity.itemCode" ng-required="!!field.required">
                </div>
            </div>
            <div ng-if="isNewItem" style="margin-left: 50px">
                <div class="alert alert-warning">
                    该商品为新货，请先填写该商品的有关信息
                </div>
                <div class="form-group"  >
                    <label class="col-lg-2 control-label">商品售价：</label>
                    <div class="col-lg-6">
                        <input  class="form-control" type="text" ng-model="item.itemPrice" required>
                    </div>
                </div>
                <div class="form-group"  >
                    <label class="col-lg-2 control-label">商品描述：</label>
                    <div class="col-lg-6">
                        <input  class="form-control" type="text" ng-model="item.itemDesc" required>
                    </div>
                </div>
                <div class="form-group"  >
                    <label class="col-lg-2 control-label">商品型号：</label>
                    <div class="col-lg-6">
                        <input  class="form-control" type="text" ng-model="item.itemModel" required>
                    </div>
                </div>
            </div>
            <div class="form-group"  >
                <label class="col-lg-2 control-label">商品名称：</label>

                <div class="col-lg-6">
                    <input   class="form-control" type="text" ng-model="entity.itemName" ng-required="!!field.required">
                </div>
            </div>
            <div class="form-group"  >
                <label class="col-lg-2 control-label">商品数量：</label>
                <div class="col-lg-6">
                    <input  class="form-control" type="text" ng-model="entity.quantity" ng-required="!!field.required">
                </div>
            </div>
            <div class="form-group"  >
                <label class="col-lg-2 control-label">商品进价：</label>
                <div class="col-lg-6">
                    <input  class="form-control" type="text" ng-model="entity.price" ng-required="!!field.required">
                </div>
            </div>
            <div class="form-group"  >
                <label class="col-lg-2 control-label">进货类型：</label>
                <div class="col-lg-6">
                    <select ng-model="entity.selection" ng-options="item.label for item in types" class="form-control">
                    </select>
                </div>
            </div>
        </div>
        <!--END:just use for create-->
        <hr>
        <div class="form-group">
            <div class="col-lg-offset-2 col-lg-6">
                <button ng-disabled="editForm.$error.required" ng-click="create()" class="btn btn-primary btn-lg"
                        ng-if="!entity.id"><i class="fa fa-plus fa-lg"></i> 创建
                </button>
                <button ng-disabled="editForm.$invalid" ng-click="update(entity)" class="btn btn-primary btn-lg"
                        ng-if="!!entity.id"><i class="fa fa-save fa-lg"></i> 保存
                </button>
                <button ng-click="cancelEdit()" class="btn btn-warning btn-lg"><i class="fa fa-arrows-alt fa-lg"></i> 取消
                </button>
            </div>
        </div>
    </form>
</div>

<!-- start: confirm New User Modal -->
<div modal="shouldOpenCreate" class="modal hide fade">
    <div class="modal-header">
        <button type="button" class="close" ng-click="closeCreate()">×</button>
        <h3>新建用户</h3>
    </div>
    <div class="modal-body">
        <form ng-model="entity">
            <fieldset>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="username">用户名</label>
                    <div class="col-lg-10">
                        <input class="input-xlarge span5 focused" ng-model="entity.username" id="username" type="text" required>
                    </div>
                </div>
                <div class="alert alert-danger fade in" ng-show="showSettingMessage" style="display: none;">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <h4 class="alert-heading">警告！</h4>
                    <p class="ng-binding">{{errorDetail}}</p>
                </div>
            </fieldset>
        </form>
    </div>
    <div class="modal-footer">
        <a class="btn" ng-click="closeCreate()">关闭</a>
        <a class="btn btn-primary" ng-click="setPassword()">修改密码</a>
    </div>
</div>
<!-- end: confirm New User Modal -->
