<div class="container" ng-init="init()">
  <div class="row">
      <div class="login-box" style="width: 600px;">
        <h1 class="text-center text-primary">注册</h1>
        请完整填写下面信息
        <hr/>
          <form ng-model="regUser" novalidate method="post" name="register_form" class="form-horizontal wt-form" ng-submit="register()"  ui-keypress="{13:'ok($event)'}" id="form">
            <div class="form-group" ng-repeat="field in registerFields">
              <label class="col-md-3 control-label">{{field.title}}</label>
              <div class="col-md-9">
                <div class="input-group">
                  <input class="form-control focused" type="{{field.type}}" ng-model="regUser[field.key]" ui-event="{ blur: 'validate($index)' }"  placeholder="{{field.placeholder}}" required>
                  <span class="input-group-addon"><i class="fa {{field.iStatus}}"></i></span>
                </div>
              </div>
            </div>
            <hr />
            <alert type="'danger'" ng-show="errorMsg !==''">{{errorMsg}}</alert>
            <div class="form-group">
              <div class="col-md-6 col-md-offset-3">
                <button type="submit" class="btn btn-primary btn-lg btn-block"><i class="fa fa-lg fa-check"></i> 确定</button>
              </div>
              <div class="col-md-3">
                <button type="button" class="btn btn-warning btn-lg btn-block" ng-click="goLogin()"><i class="fa fa-lg fa-arrow-circle-o-left"></i> 返回</button>
              </div>
            </div>
          </form>
      </div>
  </div>
</div>
