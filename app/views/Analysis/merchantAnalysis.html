<div class="row-fluid" ng-controller="MerchantAnalysisController" ng-init="init()">
  <div class="row-fluid">
    <div class="box">
      <div class="box-header">
          <h2><i ng-class="currentView.icon"></i><span class="break"></span>{{currentView.name}}</h2>
          <div class="box-icon">
              <a ng-click="refreshChart()" class="btn-refresh"><i class="icon-refresh" /></a>
          </div>
      </div>
      <div class="box-content">
          <div google-chart chart="chart" style="{{chart.cssStyle}}" on-ready="chartReady()"/>
      </div>
    </div>
  </div>
</div>
