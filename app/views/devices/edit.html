<div class="form-group">
  <label class="col-lg-2 control-label">归属商店</label>
  <div class="col-lg-6">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-home fa-lg"></i></span>
      <p class="form-control-static">{{entity.shop.name}}</p>
      <span class="input-group-btn">
        <a class="btn" type="button" ng-click="chooseShop()"><i class="fa fa-arrow-right"></i></a>
      </span>
      <!-- <span class="input-group-addon"><i class="fa fa-circle"></i></span> -->
    </div>
  </div>
</div>

<script type="text/ng-template" id="chooseShopModalContent.html">
  <div class="modal-header">
    <h3>选择商店: {{ selected.shop.name }}</h3>
  </div>
  <div class="modal-body">
    <div ng-if="shops.length === 0" class="span2 offset2">
      <i class="fa fa-spinner fa fa-spin fa fa-4x" ></i>
    </div>
    <ul>
      <li ng-repeat="shop in shops">
        <a ng-click="selected.shop = shop">{{ shop.name }}</a>
      </li>
    </ul>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="!selected.shop" ng-click="ok()">选择</button>
    <button class="btn btn-warning" ng-click="cancel()">取消</button>
  </div>
</script>
