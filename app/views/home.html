<div class="container">
    <div class="row">
        <div class="row">
            <div class="page-header" >
                <h1 class="text-center text-primary"><img src="img/logo.png" alt="泛商汇RMS">  <small>零售管理系统</small></h1>
            </div>

            <script type="text/ng-template" id="myModalContent.html">
                <div class="modal-header" style="background-color: #36a9e1">
                    <h1 class="text-center" style="color: #ffffff">加入泛商汇</h1>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" >
                        <div class="form-group" style="margin-top:20px">
                            <label class="col-sm-2 control-label">手机号</label>
                              <div class="col-sm-10">
                              <input type="number" ng-model="registerUser.username" class="form-control" required="true" placeholder="请输入真实号码" style="color: #000000!important">
                              <label style="color: red; text-align: center;">{{userNameErrMess}}</label>
                              </div>
                        </div>
                        <div class="form-group" style="margin-top:20px">
                            <label class="col-sm-2 control-label">姓名</label>
                            <div class="col-sm-10">
                            <input type="text" ng-model="registerUser.displayName" class="form-control" required="true" placeholder="请输入真实姓名" style="color: #000000!important">
                            <label style="color: red">{{displayNameErrMess}}</label>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:20px">
                            <label class="col-sm-2 control-label">设置密码</label>
                            <div class="col-sm-10">
                            <input type="password" ng-model="registerUser.password" class="form-control" required="true" placeholder="请输入密码" style="color: #000000!important">
                            <label style="color: red">{{passwordErrMess}}</label>
                            </div>
                        </div>
                        <div class="form-group" style="margin-top:20px">
                            <label class="col-sm-2 control-label">确认密码</label>
                              <div class="col-sm-10">
                              <input type="password" ng-model="registerUser.repassword" class="form-control" required="true" placeholder="请确认密码" style="color: #000000!important">
                              <label style="color: red">{{repasswordErrMess}}</label>
                              </div>
                        </div>
                        <div class="form-group" style="margin-bottom: 20px">
                            <button type="submit" class="btn btn-primary col-xs-12" ng-click="ok()">手机注册</button>
                        </div>
                    </form>
                </div>

            </script>
            <div class="login-box">
                <h2>{{loginTitle}}</h2>
                <form class="form-horizontal" ng-submit="Login()" ui-keypress="{13:'Login($event)'}" form-autofill-fix>
                    <fieldset>
                        <input class="input-large col-xs-12" ng-model="loginUser.username" name="username" type="text"
                               placeholder="用户名" style="color: #000000!important;" required/>
                        <input class="input-large col-xs-12" ng-model="loginUser.password" name="password"
                               type="password" placeholder="密码" style="color: #000000!important;" required/>
                        <div class="clearfix"></div>
                        <div class="clearfix"></div>
                        <button type="submit" class="btn btn-primary col-xs-5">登录</button>
                        <div class="col-xs-2"></div>
                        <button type="button" class="btn btn-default col-xs-5" ng-click="registerWizard()">注册</button>
                    </fieldset>
                </form>
                <alert type="alert.type" ng-hide="!alert">{{alert.msg}}</alert>
                <hr>
                <p class="text-center"> 泛盈科技 @2013</p>
            </div>
        </div>
        <!--/row-->
    </div>
    <!--/fluid-row-->
</div><!--/.fluid-container-->
