<div class="row" ng-controller="TagsController" ng-init="init()">
    <div class="box col-lg-12">
        <div class="box-header">
            <h2><i ng-class="currentView.icon"></i><span class="break"></span>品类管理/{{currentView.name}}</h2>
            <div class="box-icon">
                <a ng-click="createTag()" title="新增标签" href=""><i class="fa fa-plus"/></a>
                <a ng-click="showList()" class="btn-close" href=""><i class="fa fa-times"></i></a>
            </div>
        </div>
        <div class="box-content">
            <div class="container" style="height: 500px; overflow: auto">
                <div class=" col-xs-6 col-sm-4 col-md-3 col-lg-2" style="margin-bottom: 5px" ng-repeat="tag in itemTags">
                    <div>
                        <div class="btn-group">
                            <button class="btn btn-primary btn-lg" style="display: inline-block; width: 150px;">{{tag}}</button>
                            <button class="btn btn-primary btn-lg" style="display: inline-block; width: 20px;" data-toggle="dropdown"><span class="caret"></span></button>
                            <ul class="dropdown-menu">
                                <!--<li><a href=""  ng-click="editTag(tag)"><i class="fa fa-pencil fa-fw"></i> 编辑</a></li>-->
                                <li><a href=""  ng-click="deleteTag(tag)"><i class="fa fa-trash-o fa-fw"></i> 删除</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clearfix"></div>
        </div>
    </div>
</div>
<div class="row">
    <script type="text/ng-template" id="modalAddTag.html">
        <div class="modal-header">
            <h3 style="text-align: center; color: #3c763d;">新增商品标签</h3>
        </div>
        <div class="modal-body">
            <div class="form-group has-success has-feedback">
                <label class="control-label" for="inputSuccess2">请输入标签名</label>
                <input type="text" class="form-control" id="inputSuccess2" ng-model="tag.name">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">保存</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </script>
</div>
<div class="row">
    <script type="text/ng-template" id="modalEditTag.html">
        <div class="modal-header">
            <h3 style="text-align: center; color: #3c763d;">编辑商品标签</h3>
        </div>
        <div class="modal-body">
            <div class="form-group has-success has-feedback">
                <label class="control-label" for="inputSuccess2">请输入新的标签名</label>
                <input type="text" class="form-control" id="inputSuccess2" ng-model="tag.name">
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">保存</button>
            <button class="btn btn-warning" ng-click="cancel()">取消</button>
        </div>
    </script>
</div>
